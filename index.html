<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <header class="header">

            <h1 id="title">This is Survey Form Exercise</h1>
            <p id="description">Thank you for taking the time to help us improve the platform </p>
        </header>

        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name" required>Name</label>
                <input type="text" name="name" id="name" placeholder="Your Name" required>
            </div>

            <div class="form-group">
                <label id="email-label" for="email">Enter email</label>
                <input type="email" name="email" id="email" placeholder="Your email" required>
            </div>

            <div class="form-group">
                <label id="number-label" for="number">Enter number</label>
                <input type="number" name="age" id="number" placeholder="1" min="1" max="5">
            </div>

            <!--drop down -->
            <div class="form-group">
                <p>Choose a car:</p>
                <select id="dropdown" name="member" class="form-input" required>
                    <option value="Model Y">Model Y</option>
                    <option value="Model 3">Model 3</option>
                    <option value="Model X">Model X</option>
                    <option value="Roadster">Roadster</option>
                </select>
            </div>

            <!-- radio button -->
            <div class="form-group">
                <p>Which Car You'll Choose</p>
                <label><input name="food-service" value="fantastic" type="radio" class="input-radio"
                        checked />LR</label>
                <label><input name="food-service" value="good" type="radio" class="input-radio" />AWD</label>
                <label><input name="food-service" value="average" type="radio" class="input-radio" />Performance</label>
            </div>

            <!-- checkbox-->
            <div class="form-group">
                <input type="checkbox" class="input-checkbox" name="vehicle-checkbox" value="Model Y">Small SUV<br>
                <input type="checkbox" class="input-checkbox" name="vehicle-checkbox" value="Model 3">Small Sedan<br>
                <input type="checkbox" class="input-checkbox" name="vehicle-checkbox" value="Model X" checked>Large
                SUV<br>
            </div>

            <!-- Comment box -->
            <div class="form-group">
                <p>
                    Opinions or suggestions for our service:
                </p>
                <textarea name="suggestion" id="suggestions" class="textarea-input"
                    placeholder="Enter your opinions or suggestions here"></textarea>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" id="submit" class="button-style">
                    Submit
                </button>
            </div>

        </form>
    </div>
</body>

</html>
