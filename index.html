<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <h1 id="title">This is Survey Form Exercise</h1>
    <p id="description">Thank you for taking the time to help us improve the platform </p>

    <div class="main">
        <form id="survey-form" action="">
            <label id="name-label" for="name" required>Name</label><br>
            <input type="text" name="name" id="name" placeholder="Your Name" required><br>

            <label id="email-label" for="email">Enter email</label><br>
            <input type="email" name="email" id="email" placeholder="Your email" required><br>

            <label id="number-label" for="number">Enter number</label><br>
            <input type="number" name="age" id="number" placeholder="1" min="1" max="5"><br>

            <!--drop down -->
            <label for="dropdown">Choose a car:</label>
            <select id="dropdown">
                <option value="Model Y">Model Y</option>
                <option value="Model 3">Model 3</option>
                <option value="Model X">Model X</option>
                <option value="Roadster">Roadster</option>
            </select><br>

            <!-- radio button -->
            <label for="Model1">LR</label>
            <input type="radio" class="Model-radio" name="name" value="Model 3"><br>
            <label for="Model2">AWD</label>
            <input type="radio" class="Model-radio" name="name" value="Model Y"><br>
            <label for="Model3">RWD</label>
            <input type="radio" class="Model-radio" name="name" value="Model X"><br>

            <!-- checkbox-->
            <input type="checkbox" id="vehicle1" name="vehicle-checkbox" value="Model Y"><br>
            <label for="vehicle1">Small SUV</label>
            <input type="checkbox" id="vehicle2" name="vehicle-checkbox" value="Model 3"><br>
            <label for="vehicle2">Small Sedan</label>
            <input type="checkbox" id="vehicle3" name="vehicle-checkbox" value="Model X"><br>
            <label for="vehicle3">Large SUV</label>

            <!-- textarea-->
            <label for="textAreaId">Any Comments or Suggestions ?</label><br>
            <textarea name="textAreaName" id="textAreaId" placeholder="Enter your comments here..."></textarea>

            <button id="submit">Submit</button>

        </form>
    </div>
</body>

</html>
